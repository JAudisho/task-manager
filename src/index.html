<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Compromise Library -->
  <script src="https://unpkg.com/compromise"></script>
  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
  <div id="particles-js"></div> <!-- Particle Background -->
  <div class="app-container">
    <div class="container py-5">
      <h1 class="text-center app-title mb-5">Task Manager Pro</h1>

      <!-- Task Input -->
      <div class="task-input-container glass p-4 rounded mb-4">
        <input id="task-input" type="text" class="form-control mb-3" placeholder="Enter a task">
        <select id="task-category" class="form-select mb-3">
          <option value="Work">Work</option>
          <option value="Personal">Personal</option>
          <option value="Urgent">Urgent</option>
        </select>
        <input id="due-date" type="date" class="form-control mb-3">
        <button id="add-task-btn" class="btn btn-primary w-100">Add Task</button>
        <button id="voice-command" class="btn btn-info w-100 mt-2">ðŸŽ¤ Voice Command</button>
      </div>      

      <!-- Search and Theme -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <input id="search-bar" type="text" class="form-control w-50" placeholder="Search tasks">
        <button id="toggle-theme" class="btn btn-secondary">Switch Theme</button>
      </div>

      <!-- Progress Bar -->
      <div id="progress-container" class="glass p-3 rounded mb-4">
        <label for="progress-bar" class="mb-2">Task Completion:</label>
        <div class="progress">
          <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%">0%</div>
        </div>
      </div>

      <!-- Task List -->
      <div id="task-list" class="task-list-container"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
